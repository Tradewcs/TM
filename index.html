<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="defaults.css">
    <link rel="stylesheet" href="style.css">

    <title>Turing machine</title>
</head>

<body>
    <div class="wrapper">
        <div class="container_strip">
            <table class="strip_table">
                <thead>
                </thead>
                <tbody class="section">
                    <tr id="strip_strip" class="invisible"></tr>
                    <tr id="strip_head" class="invisible"></tr>
                    <tr id="strip_state" class="invisible"></tr>
                </tbody>
            </table>
        </div>

        

        <div id="control">
            <table class="control_table">
                <thead>
                    <th>Add new symbol to the Alphabeth</th>
                    <th>Machine info</th>
                    <th>Commands</th>
                </thead>
                <tbody>
                    <td>
                        Enter character you want to add:
                        <input type="text" id="char_to_add" maxlength="1">
                        <button id="add_char_btn">Add</button>
                    </td>
                    <td>
                        <ul id="states_list">
                            <li>q <sub>1</sub></li>
                            <li>q <sub>0</sub></li>
                        </ul>
                        <p>Alphabeth:</p>
                    </td>
                    <td>
                        <table class="commands_table">
                            <thead>
                                <th>&nbsp</th>
                                <th>0</th>
                                <th>1</th>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>q <sub>1</sub></td>
                                    <td><input type="text" class="cell command_input"></td>
                                    <td><input type="text" class="cell command_input"></td>
                                </tr>
                                <tr>
                                    <td>q <sub>0</sub></td>
                                    <td>-</td>
                                    <td>-</td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
